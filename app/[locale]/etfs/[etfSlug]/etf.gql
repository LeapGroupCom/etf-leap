query GetEtfBySlug($slug: ID!, $locale: LanguageCodeEnum!) {
	etf(idType: SLUG, id: $slug) {
		__typename
		translation(language: $locale) {
			id
			slug
			title
			uri
			date

			cptEtfs {
				symbol
				yield
				annualReportExpenseRatio
				tenYearReturn
				dividends {
					date
					amount
				}
				holdings {
					companyName
					assetsPercent
					symbol
				}
			}

			cptEtfContent {
				subtitle
				content
			}

			etfCategories(first: 100) {
				nodes {
					id
					name
					uri
					link
					slug
				}
			}

			seo {
				title
				metaDesc
				breadcrumbs {
					url
					text
				}
				metaRobotsNoindex
				metaRobotsNofollow
			}
		}
	}
}
